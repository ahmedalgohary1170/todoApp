<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>ToDo List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .task-done {
      text-decoration: line-through;
      opacity: 0.6;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow-lg">

      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">üìù ToDo List</h3>
      </div>
      <div class="card-body">

        <form method="post" action = '/todo/add' class="d-flex mb-3">
          {% csrf_token %}
          <input type="text" class="form-control me-2" name='title' placeholder="Add a new task" >
          <button type="submit" class="btn btn-success" >Add</button>
        </form>

        {% for task in tasks %}
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span class="flex-grow-1 {% if task.complated %}task-done{% endif %}">{{task.title}}</span>
              <div class="btn-group">
                <form method="post" action="/todo/edit/{{task.id}}">
                  {% csrf_token %}
                  <button name="complated" class="btn btn-sm btn-outline-success" type="submit">
                    {% if task.complated %} done {% else %}progress {% endif %}
                  </button>
                </form>
                <form method="post" action="/todo/delete/{{task.id}}">
                  {% csrf_token %}
                  <button class="btn btn-sm btn-outline-danger" type="submit">Delete</button>
                </form>
              </div>
            </li>
          </ul>
        {% endfor %}

      </div>
    </div>
  </div>

</body>
</html>
